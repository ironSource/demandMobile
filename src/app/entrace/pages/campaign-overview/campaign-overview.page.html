<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-item lines="none">
            <ion-avatar slot="start">
                <img [src]="campaign.titleIcon">
            </ion-avatar>
            <ion-label>
                <ion-text>
                    <h2>{{campaign.name}}</h2>
                </ion-text>
                <ion-text>
                    <h5>{{campaign.id}}</h5>
                </ion-text>
            </ion-label>
        </ion-item>
        <ion-buttons slot="end">
            <div (click)="onBack()" class="back">
                <img
                        src="../../../../assets/icon/arrow-right.svg"/>
            </div>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="content-container">
        <div class="page-title">
            <ion-text>
                <p>Spend</p>
            </ion-text>
            <ion-text>
                <h1>{{campaign.spend}}</h1>
            </ion-text>
        </div>

        <div class="chart-image">
            <ion-img src="../../../../assets/images/chart-image.png"></ion-img>
        </div>
        <ion-grid class="metrics">
            <ion-row>
                <ion-col (click)="openEditBudgetModal(campaign.globalDaily)">
                    <div>
                        <ion-label>
                            <ion-text>
                                <p>Daily Budget</p>
                            </ion-text>
                            <ion-text>
                                <!--<h1>{{campaign.globalDaily}}</h1>-->
                                <h1>{{getBudgetText(campaign.globalDaily)}}</h1>
                            </ion-text>
                        </ion-label>
                    </div>
                </ion-col>
                <ion-col>
                    <div>
                        <ion-label>
                            <ion-text>
                                <p>Total Budget</p>
                            </ion-text>
                            <ion-text>
                                <!--<h1>{{campaign.globalTotal}}</h1>-->
                                <h1>{{getBudgetText(campaign.globalTotal)}}</h1>
                            </ion-text>
                        </ion-label>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div>
                        <ion-label>
                            <ion-text>
                                <p>Installs</p>
                            </ion-text>
                            <ion-text>
                                <h1>{{campaign.installs}}</h1>
                            </ion-text>
                        </ion-label>
                    </div>
                </ion-col>


                <ion-col>
                    <div>
                        <ion-label>
                            <ion-text>
                                <p>Impressions</p>
                            </ion-text>
                            <ion-text>
                                <h1>{{campaign.impressions}}</h1>
                            </ion-text>
                        </ion-label>
                    </div>
                </ion-col>

            </ion-row>
        </ion-grid>

        <ion-button (click)="openOptimizeModal()" expand="block">Optimize</ion-button>
    </div>
</ion-content>
