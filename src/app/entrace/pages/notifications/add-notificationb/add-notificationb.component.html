<div class="container">
  <div class="header">
    <label>Add Notification</label>
    <div>
      <ion-icon name="close"
                (click)="close()"></ion-icon>
    </div>
  </div>
  <div class="body">
    <form [formGroup]="form">

      <div class="name-container">
        <label position="stacked">Notification Name</label>
        <input placeholder="Name"
              formControlName="name"
               type="text"
               class="name" />
      </div>


      <div class="item-container">
        <label position="floating">Campaigns</label>
        <ion-select placeholder="Select campaign">
          <ion-select-option *ngFor="let item of campaigns$ | async" [value]="item.value">{{item.name}}</ion-select-option>
        </ion-select>
      </div>


      <div class="item-container">


        <label position="floating">Metric</label>
        <ion-select placeholder="Select metric">
          <ion-select-option value="1">Impressions</ion-select-option>
          <ion-select-option value="2">Installs</ion-select-option>
          <ion-select-option value="3">Clicks</ion-select-option>
          <ion-select-option value="4">Spent</ion-select-option>
        </ion-select>
      </div>

      <div class="item-container">
        <label>type</label>
        <div class="slide">
          <div>Threshold</div>
          <div class="selected">Frequency</div>
        </div>
      </div>


      <div *ngIf="false"
           class="threshold">

      </div>

      <div class="frequesncy">

        <div class="item-container a">
          <label position="floating">Interval</label>
          <input placeholder="Type name"
                 type="text"
                 class="name" />
        </div>

        <div class="item-container">
          <label>Time unit</label>
          <ion-select placeholder="hours">
            <ion-select-option value="1">minutes</ion-select-option>
            <ion-select-option value="2">hours</ion-select-option>
            <ion-select-option value="4">days</ion-select-option>
          </ion-select>
        </div>

      </div>
    </form>

    <ion-button [disabled]="form.invalid" (click)="dismiss(form.value)" expand="block">Save</ion-button>
  </div>
</div>
