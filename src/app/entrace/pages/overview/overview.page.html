<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Overview
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-virtual-scroll [items]="campaigns">
        <ion-item lines="full" *virtualItem="let campaign" [routerLink]="['/entrace/campaign', campaign.id]">
            <ion-avatar slot="start">
                <img [src]="campaign.titleIcon">
            </ion-avatar>
            <ion-label>
                <ion-text>
                    <h2>{{campaign.name}}</h2>
                </ion-text>
                <ion-text color="medium">
                    <h5>{{campaign.id}}</h5>
                </ion-text>
            </ion-label>
        </ion-item>
    </ion-virtual-scroll>
</ion-content>
