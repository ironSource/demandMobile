<ion-content>
  <div class="login-container">
    <div>
      <img src="../../assets/icon/iron-source.svg" />
      <form [formGroup]="form">
        <ion-input placeholder="User name"
                   formControlName="username"></ion-input>

        <ion-input placeholder="Password"
                   type="password"
                   formControlName="password"></ion-input>

      </form>
      <ion-button expand="block"
                  (click)="login()">Login</ion-button>
    </div>
  </div>
</ion-content>
